<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <!-- Email -->
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label>Password</label>
      <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" />
      <button type="button" (click)="togglePasswordVisibility()">Toggle</button>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 3 characters</small>
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>

  </form>
</div>
